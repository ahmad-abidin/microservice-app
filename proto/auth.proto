syntax = "proto3";

package proto;

message Identity {
    string username = 1;
    string password = 2;
}

message FullIdentity {
    string name = 1;
    string email = 2;
    string address = 3;
}

message Credential {
    string token = 1;
}

service Auth {
    rpc Authentication(Identity) returns (Credential) {};
    rpc Authorization(Credential) returns (FullIdentity) {};
}