syntax = "proto3";

package proto;

message Credential {
    string username = 1;
    string password = 2;
}

message Identity {
    string name = 1;
    string email = 2;
    string address = 3;
}

message Token {
    string jwt = 1;
}

service Auth {
    rpc Authentication(Credential) returns (Token) {};
    rpc Authorization(Token) returns (Identity) {};
}